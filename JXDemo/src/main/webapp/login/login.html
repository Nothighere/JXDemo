<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <div align="center">
        <form id="login">
            <table>
                <tbody>
                    <tr style="-ms-grid-column-span: 2">
                        <td colspan="2" style="text-align: center">
                            登录信息
                        </td>
                    </tr>
                    <tr>
                        <td>用户名：</td>
                        <td><input type="text" required="required"/></td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><input type="password" required="required"/></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="登录" style="background-color: cornflowerblue;"/></td>
                        <td><input type="button" value="注册" style="background-color: cornflowerblue;"/></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
